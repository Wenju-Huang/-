<!DOCTYPE html>
<html lang="ch">

    <head>

        <meta charset="utf-8">
        <title>SCNU 智慧实验室微信预约系统</title>

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="__PUBLIC__/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="__PUBLIC__/assets/css/style.css">

		<script src="__ORG__/wind.js"></script>

    <body id="login-page">
	
		<div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h2><a href="">SCNU<span class="red">.</span>智慧实验室</a></h2>
                    </div>
                   
                </div>
            </div>
        </div>
		
            <!-- 主体 -->
		<div class="register-container container">
            <div class="row">
				<div class="iphone span5">
						<img src="__PUBLIC__/assets/img/iphone.png" alt="">
				</div>
				<div class="register span6">
					<!--<div class="login-body">-->
					<div class="til"><p>请先完成注册，再进行预约</p></div>
						<div class="login-main pr">
                            <form action="<{:U('sign_in')}>" method="post" class="login-form">
								<h2><span class="red"><strong>注册表</strong></span></h2>
								<div id="itemBox" class="item-box">
									<div class="item">
										<i class="icon-login-user"></i>
										<label for="username">姓  名</label>
										<input type="text" name="username" placeholder="请输入姓名" />
									</div>
								  
									<div class="item b0">
										<i class="icon-login-pwd"></i>
										<label for="id">学  号</label>
										<input type="text" name="id" placeholder="请输入学号"/>
									</div>
									
									<div class="item">
										<i class="icon-login-email"></i>
										<label for="id">邮 箱</label>
										<input type="text" name="email" placeholder="请输入邮箱"/>
									</div>
								</div>
								<div class="login_btn_panel">
									<button class="login-btn" type="submit">注 册</button>
								<div class="check-tips"></div>
								</div>
							</form>
						</div>
					<!--</div>-->
				</div>
			</div>
		</div>
    <script type="text/javascript">
    var ajaxShowCodeUrl = "<{:U('ajax_show_code')}>";
    </script>
